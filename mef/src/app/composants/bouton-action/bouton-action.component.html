<button
  class="d-none d-sm-inline-block btn btn-warning shadow-sm btn-sm"
  (click)="importerEvent()"
  *ngIf="afficheImport"
  [ngClass]="{
    'mr-2': afficheExport || afficheNew
  }"
>
  <i class="fas fa-cloud-upload-alt fa-sm text-white-50"></i> Importer
</button>
<button
  class="d-none d-sm-inline-block btn btn-success shadow-sm btn-sm"
  (click)="exporterEvent()"
  *ngIf="afficheExport"
  [ngClass]="{
    'mr-2': afficheNew
  }"
>
  <i class="fas fa-cloud-download-alt fa-sm text-white-50"></i> Exporter
</button>
<button
  class="d-none d-sm-inline-block btn btn-primary shadow-sm btn-sm"
  *ngIf="afficheNew"
  (click)="nouveauEvent()"
>
  <i class="fas fa-plus fa-sm text-white-50"></i> Nouveau
</button>
