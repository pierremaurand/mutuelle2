<div class="row">
  <div class="col">
    <div class="input-group">
      <div class="input-group-prepend">
        <label for="search" class="btn btn-primary shadow-sm">
          <i class="fa fa-search"></i>
        </label>
      </div>
      <input
        type="search"
        class="form-control"
        id="search"
        name="search"
        [formControl]="searchCtrl"
        placeholder="Rechercher..."
      />
    </div>
  </div>
</div>
