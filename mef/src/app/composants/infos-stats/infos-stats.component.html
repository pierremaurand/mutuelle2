<div [class]="'card shadow h-100 py-2 border-left-' + infos.color">
  <div class="card-body">
    <div class="row no-gutters align-items-center">
      <div class="col mr-2">
        <div [class]="'text-xs font-weight-bold mb-1 text-' + infos.color">
          {{ infos.title | uppercase }}
        </div>
        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
          {{ infos.total | number }}
        </div>
      </div>
      <div class="col-auto">
        <i [class]="'fas fa-' + infos.icon + ' fa-2x text-gray-300'"></i>
      </div>
    </div>
  </div>
</div>
