<div
  id="chooseMember"
  class="modal fade"
  tabindex="-1"
  aria-labelledby="chooseMember"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <div class="card shadow">
        <div class="card-body">
          <div class="card card-shadow">
            <div class="card-header">
              <app-filtre-membre
                (membresFound)="membresFound($event)"
              ></app-filtre-membre>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-sm-12 liste">
                  <div
                    class="row card shadow-sm mb-1"
                    *ngFor="let membre of membres | sort : ['nom', 'asc']"
                    (click)="sendMembre(membre)"
                  >
                    <div class="col-12">
                      <div class="row p-1 d-sm-flex align-items-center">
                        <div class="col-sm-2">
                          <img
                            src="{{ imagesUrl }}/assets/images/{{
                              membre.photo
                            }}"
                            class="rounded-circle"
                          />
                        </div>
                        <div class="col-sm-10 text-truncate">
                          {{ membre.nom | uppercase }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-right">
              <button
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
                #closeModal
              >
                <i class="fa fa-close"></i>&nbsp; Fermer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
