<div class="row">
  <div class="col-12">
    <div class="shadow p-3 mb-3 bg-body rounded">
      <div class="row d-flex justify-content-between">
        <div class="col d-flex align-items-center h5">
          Resultats: {{ searchCount }} / {{ plurialize(count, singular) }}
        </div>
        <div class="col">
          <div class="input-group">
            <input
              type="search"
              [(ngModel)]="search"
              class="form-control"
              placeholder="Recherche..."
              (blur)="onFilter()"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
