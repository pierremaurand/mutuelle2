<div class="form-check row">
  <input
    type="checkbox"
    [name]="'echeance_' + echeance.id"
    [id]="'echeance_' + echeance.id"
    class="col-md-1 col-sm-12 checkbox"
  />
  <label
    class="form-check-label col-md-11 col-sm-12"
    [for]="'echeance_' + echeance.id"
    (click)="sendEcheance()"
  >
    <div class="row d-flex align-items-center">
      <div class="col-md-4 col-sm-12">
        <div class="row">
          <div class="col-md-1 col-sm-12 text-center">
            {{ index + 1 }}
          </div>
          <div class="col-md-5 col-sm-12 text-center">
            {{ echeance.dateEcheance | date : "dd/MM/yyyy" }}
          </div>
          <div class="col-md-6 col-sm-12 text-right">
            {{ montantEcheance() | number }} FCFA
          </div>
        </div>
      </div>
      <div class="col-md-8 col-sm-12" *ngIf="echeance.avanceId">
        <app-detail-avance [idAvance]="echeance.avanceId"></app-detail-avance>
      </div>
    </div>
  </label>
</div>
