<div class="modal-header bg-primary text-white">
  <h4 class="modal-title">Formulaire de payement</h4>
  <button type="button" class="close" data-dismiss="modal" #closeModal>
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-3">
      <div class="form-group">
        <label for="dateMouvement">Date de paiement </label>
        <input
          type="date"
          name="dateMouvement"
          id="dateMouvement"
          class="form-control shadow-sm"
          [(ngModel)]="dateMouvement"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col liste">
          <div
            class="row card mb-1 shadow-sm p-2"
            *ngFor="let echeance of echeancier; let i = index"
          >
            <div class="col">
              <div class="row d-flex flex-row align-items-center">
                <div class="col-1 text-center">{{ i + 1 }}</div>
                <div class="col-2 text-center">{{ echeance.avanceId }}</div>
                <div class="col-3 text-center">
                  {{ echeance.dateEcheance | date : "dd/MM/yyyy" }}
                </div>
                <div class="col-3 text-right">
                  {{ echeance.montantEcheance | number }} FCFA
                </div>
                <div class="col-3 text-right">
                  <input
                    type="number"
                    class="form-control shadow-sm"
                    [(ngModel)]="echeance.montantEcheance"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="text-right">
    <button
      class="btn btn-success shadow-sm"
      [disabled]="echeancier.length == 0"
      data-dismiss="modal"
      (click)="enregistrer()"
    >
      <i class="fa fa-save"></i> Enregistrer
    </button>
  </div>
</div>
