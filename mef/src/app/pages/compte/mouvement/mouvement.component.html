<tr>
  <td class="text-center">{{ index + 1 }}</td>
  <td class="text-center">
    {{ mouvement.dateMvt | date : "dd/MM/yyyy" }}
  </td>
  <td class="text-truncate">
    {{ mouvement.libelle }}
  </td>
  <td class="text-right">
    {{ (estDebit() ? mouvement.montant : 0) | number }}
  </td>
  <td class="text-right">
    {{ (!estDebit() ? mouvement.montant : 0) | number }}
  </td>
  <td class="text-right">{{ getSolde() | number }}</td>
</tr>
