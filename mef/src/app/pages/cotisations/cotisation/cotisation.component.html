<div
  class="row ligne d-sm-flex align-items-center"
  [ngClass]="{ pair: index % 2 }"
>
  <div class="col-sm-1 text-center">{{ index + 1 }}</div>
  <div class="col-sm-3 text-center">
    <span *ngIf="mois$ | async as mois">
      {{ mois.libelle }}
    </span>
  </div>
  <div class="col-sm-3 text-center">
    {{ cotisation.annee }}
  </div>
  <div class="col text-right">{{ cotisation.montant | number }} FCFA</div>
</div>
