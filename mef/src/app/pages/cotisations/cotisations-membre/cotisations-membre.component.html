<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row mb-4">
    <h1
      class="h3 mb-0 text-gray-800 col-lg-8 col-md-12 col-sm-12 text-lg-left text-md-center text-sm-center"
    >
      <i class="fa fa-info-circle text-primary"></i>
      &nbsp;Etat cotisations membre
    </h1>
    <h1
      class="h3 mb-0 text-gray-800 col-lg-4 col-md-12 col-sm-12 text-lg-right text-md-center text-sm-center"
      *ngIf="solde"
    >
      {{ solde | number }} FCFA
    </h1>
  </div>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12">
          <app-infos-membre
            *ngIf="membre$ | async as membre"
            [membre]="membre"
          ></app-infos-membre>
        </div>
        <div class="col-lg-9 col-md-12 col-sm-12">
          <div class="row mb-2 d-flex justify-content-between">
            <div class="col">
              <a
                href="javascript:void(0);"
                (click)="onGoBack()"
                class="btn btn-primary shadow-sm rounded-circle"
                ><i class="fa fa-arrow-left"></i
              ></a>
            </div>
            <div class="col text-right">
              <button
                class="d-none d-sm-inline-block btn btn-warning shadow-sm mr-2"
              >
                <i class="fa fa-print"></i>
              </button>
              <button
                class="d-none d-sm-inline-block btn btn-primary shadow-sm"
                (click)="addCotisation()"
              >
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 liste">
              <table
                class="table table-striped table-hover table-sm"
                *ngIf="cotisations$ | async as cotisations"
              >
                <thead>
                  <tr class="text-center">
                    <th scope="col">N°</th>
                    <th scope="col">Mois</th>
                    <th scope="col">Année</th>
                    <th scope="col">Montant</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="
                      let cotisation of cotisations
                        | sort : ['moisId', 'desc']
                        | sort : ['annee', 'desc'];
                      let i = index
                    "
                  >
                    <th scope="row" class="text-center">{{ i + 1 }}</th>
                    <td class="text-center">
                      {{ cotisation.moisId }}
                    </td>
                    <td class="text-center">
                      {{ cotisation.annee }}
                    </td>
                    <td class="text-right">
                      {{ cotisation.montant | number }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
