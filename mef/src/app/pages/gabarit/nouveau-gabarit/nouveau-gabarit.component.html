<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">
      <i class="fa fa-info-circle text-primary"></i>
      &nbsp;Informations sur le gabarit
    </h1>
  </div>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="row m-3">
        <div class="col-md-3 col-sm-12 text-center border-end text-primary">
          <img [src]="photo" alt="photo gabarit" />
        </div>
        <div class="col-md-9 col-sm-12">
          <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
              <a
                href="javascript:void(0);"
                (click)="cancel()"
                class="btn btn-primary rounded-circle shadow-sm"
              >
                <i class="fa fa-arrow-left"></i>
              </a>
              <div class="group">
                <button
                  class="btn btn-primary mr-1"
                  data-toggle="modal"
                  data-target="#addOperation"
                  *ngIf="comptes$ && gabarit.id === 0"
                >
                  <i class="fa fa-plus"></i> Ajouter une opération
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="enregistrer()"
                  [disabled]="gabaritForm.invalid || !operationOk"
                >
                  <i class="fa fa-save"></i>&nbsp; Enregistrer
                </button>
              </div>
            </div>
          </div>
          <hr />
          <div class="col-md-12">
            <div class="row" [formGroup]="gabaritForm">
              <input type="hidden" name="id" formControlName="id" />
              <input type="hidden" name="estActif" formControlName="estActif" />
              <div class="col-md-6 col-sm-12">
                <label for="libelle" class="form-label">Libellé</label>
                <input
                  type="text"
                  id="libelle"
                  class="form-control"
                  name="libelle"
                  formControlName="libelle"
                  placeholder="Le libelle du gabarit"
                />
              </div>
            </div>
            <div class="row liste mt-2">
              <div class="col-md-12">
                <table class="table table-striped table-sm">
                  <thead>
                    <tr class="text-center">
                      <th>N°</th>
                      <th>Compte</th>
                      <th>Libellé</th>
                      <th>Type</th>
                      <th>%</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="
                        let operation of operations
                          | sort : [SortbyParam, SortDirection];
                        let i = index
                      "
                    >
                      <td class="text-center">{{ i + 1 }}</td>
                      <td
                        [ngClass]="{
                          'text-left': operation.typeOperation == 0,
                          'text-right': operation.typeOperation == 1
                        }"
                      >
                        {{ getNumCompte(+operation.compteComptableId) }}
                      </td>
                      <td class="text-truncate">
                        {{ getLibelleCompte(+operation.compteComptableId) }}
                      </td>
                      <td>
                        {{ operation.typeOperation == 0 ? "Débit" : "Crédit" }}
                      </td>
                      <td class="text-end">{{ operation.taux | number }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-12">
                <div class="custom-control custom-switch">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customSwitch1"
                    (click)="activer()"
                    [checked]="estActifGabaritCtrl.value"
                  />
                  <label class="custom-control-label" for="customSwitch1"
                    >Activer ce gabarit</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  id="addOperation"
  class="modal fade"
  tabindex="-1"
  aria-labelledby="addOperation"
  aria-hidden="true"
>
  <app-nouvelle-operation
    [comptes]="comptes"
    (ajouterOperation)="ajouterOperation($event)"
  ></app-nouvelle-operation>
</div>
