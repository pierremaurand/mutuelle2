<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">
      <i class="fa fa-info-circle text-primary"></i>
      &nbsp;Informations sur le poste
    </h1>
  </div>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="row m-3">
        <div class="col-md-3 col-sm-12 border-end text-primary">
          <img [src]="photo" alt="photo poste" />
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12 d-flex justify-content-between">
              <a
                href="javascript:void(0);"
                (click)="cancel()"
                class="btn btn-primary rounded-circle shadow-sm"
              >
                <i class="fa fa-arrow-left"></i>
              </a>
              <div class="group">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="enregistrer()"
                  [disabled]="posteForm.invalid"
                >
                  <i class="fa fa-save"></i>&nbsp; Enregistrer
                </button>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
              <div class="row" [formGroup]="posteForm">
                <input type="hidden" name="id" formControlName="id" />
                <div class="form-group col-md-6">
                  <label for="libelle">Libellé du poste</label>
                  <input
                    type="text"
                    id="libelle"
                    class="form-control"
                    name="libelle"
                    formControlName="libelle"
                    placeholder="Le libellé du poste"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
