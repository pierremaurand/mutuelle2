<div class="row p-4">
  <div class="card col-md-4 text-center me-2">
    <div class="col mt-3">
      <div class="mb-3">
        <img
          src="{{ photo }}"
          alt="Photo User"
          class="rounded-circle img-thumbnail"
          width="200px"
          height="200px"
        />
      </div>
      <div class="mb-3">
        <h2>Nom et prénom</h2>
        <small class="form-text text-muted"> Contact </small>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <button type="button" class="btn btn-primary me-3">
          <i class="fas fa-pencil-alt"></i>&nbsp;Modifier le profil
        </button>
        <button
          type="button"
          class="btn btn-warning"
          (click)="modifierMotDePasse()"
        >
          <i class="fas fa-lock"></i>&nbsp;Changer le mot de passe
        </button>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <table class="table">
      <tbody>
        <tr>
          <th>Nom complet</th>
          <td>nom et prénom</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>email@example.com</td>
        </tr>
        <tr>
          <th>Téléphone</th>
          <td>65 21 44 15</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
