<div class="row">
  <div class="col-md-1 col-sm-12 text-center">
    <img [src]="photo" class="rounded-circle img-fluid" />
  </div>
  <div
    class="col-md-11 col-sm-12 text-md-left text-sm-center align-item-center"
  >
    <h5>{{ sexe.nom | uppercase }}</h5>
    <small>
      <i class="fa fa-info-circle text-primary"></i>
      {{ sexe.nom | uppercase }} ({{ sexe.symbole | uppercase }})
    </small>
  </div>
</div>
