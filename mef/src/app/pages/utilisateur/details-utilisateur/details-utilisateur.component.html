<div class="row">
  <div class="col-md-1 col-sm-12">

      src="{{ imagesUrl }}/assets/images/{{ membre.photo }}"
      width="{{ width }}"
      class="rounded-circle"
    />
  </div>
  <div class="col-md-11 col-sm-12">
    <h5 class="{{ size }}">
      {{ utilisateur.nomUtilisateur | uppercase }}

      <span>
        <i class="fa fa-user"></i>
        {{ membre.nom | uppercase }}
      </span>
    </small>
  </div>
</div>
