<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">
      <i class="fa fa-info-circle text-primary"></i>
      &nbsp;Informations sur l'utilisateur
    </h1>
  </div>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-3">
          <app-infos-membre
            [membre]="membre"
            data-toggle="modal"
            data-target="#chooseMember"
          ></app-infos-membre>
        </div>
        <div class="col">
          <div class="row mb-2 d-flex justify-content-between">
            <div class="col">
              <a
                href="javascript:void(0);"
                (click)="cancel()"
                class="btn btn-primary rounded-circle shadow-sm"
              >
                <i class="fa fa-arrow-left"></i>
              </a>
            </div>
            <div class="col text-right">
              <button
                class="btn btn-warning mr-1"
                (click)="initPassword()"
                *ngIf="utilisateur.id"
              >
                <i class="fa fa-refrech"></i> Reinitialiser le mot de passe
              </button>
              <button
                class="btn btn-success"
                (click)="enregistrerInfos()"
                [disabled]="userForm.invalid"
              >
                <i class="fa fa-save"></i> Enregistrer
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col">
              <div class="row" [formGroup]="userForm">
                <input
                  type="hidden"
                  name="membreId"
                  formControlName="membreId"
                />
                <input type="hidden" name="id" formControlName="id" />
                <div class="form-group col">
                  <label for="nomUtilisateur" class="form-label"
                    >Nom d'utilisateur</label
                  >
                  <input
                    type="text"
                    id="nomUtilisateur"
                    class="form-control"
                    name="nomUtilisateur"
                    formControlName="nomUtilisateur"
                  />
                </div>
                <div class="form-group col">
                  <label for="type">Type d'utilisateur</label>
                  <select
                    name="type"
                    id="type"
                    class="form-control"
                    formControlName="type"
                  >
                    <option value="1">Super Admin</option>
                    <option value="2">Admin</option>
                    <option value="3">Utilisateur</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-liste-choix-membre
  (membreChoisie)="membreChoisie($event)"
></app-liste-choix-membre>
